<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        {{diagnostic}}
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" #spy required
                       [(ngModel)]="model.name"
                       #name="ngModel">

                <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger">-->
                    <div [style.display]="(name.valid || name.pristine) ? 'none' : 'block'"
                         class="alert alert-danger">
                    Name is required
                </div>
                TODO: remove this: {{spy.className}}
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo" name="alterEgo" #ego
                       [(ngModel)]="model.alterEgo">
                {{ ego.className }}
            </div>
            <div class="form-group">
                <label for="power">Power</label>
                <select type="text" class="form-control" id="power" required name="power"
                        [(ngModel)]="model.power">
                    <option *ngFor="let power of powers; let i=index" [value]="power">{{i+1}}-{{ power }}</option>
                </select>
            </div>
            <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">
                New Hero
            </button>
            <button type="submit" class="btn btn-info" [disabled]="!heroForm.form.valid">Submit</button>

            <input [(ngModel)]="powers[0]" name="in">
            <p [innerHTML]="phtml" [ngStyle]="{'border': heroForm.form.valid ? '5px solid' : ''}"></p>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>

        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>

</div>
